<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </style>
</head>

<body>
  <div class="containerbox">

    <div class="left-div">
      <div class="top-div">
        <div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header" id="headingOne">
              <h2 class="mb-0">
                <button class="btn" type="button" style="display: flex; justify-content: space-around;" onclick="pmFunction()" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <p id="thisID">Group-A</p> <span id="pminus">+</span>
                </button>
              </h2>
            </div>
        
            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body">
                <p id="thisIDA" style="margin-bottom: 5px;">Group-A</p>
                <p id="thisIDB">Group-A</p> 
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h2 class="mb-0">
                <button class="btn collapsed" style="display: flex; justify-content: space-around;" onclick="pmFunction2()" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <p id="thisID2">Group-A(2)</p> <span id="pminus2">+</span>
                </button>
              </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
              <div class="card-body">
                <p id="thisID2A" style="margin-bottom: 5px;">Group-A(2)</p>
                <p id="thisID2B">Group-A(2)</p> 
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-div">
        <button id="buttonOne" onclick="buttonOne()">
          Button-A
        </button>
        <button id="buttonTwo" onclick="buttonTwo()">
          Button-B
        </button><br>
        <button id="buttonThree" onclick="buttonThree()">
          Button-C
        </button>
      </div>
    </div>
    <div class="right-div">
      <div class="chart-container">
        <canvas id="pieChart1"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="pieChart2"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="pieChart3"></canvas>
      </div>
    </div>
  </div>
</body>
<script>
  // Data for the pie charts
  var data = {
    datasets: [
      {
        data: [30, 50, 20],
        backgroundColor: ["lightblue", "lightgreen", "lightpink"]
      }
    ]
  };

  // Options for the pie charts
  var options = {
    responsive: true
  };

  // Create the pie charts
  var ctx1 = document.getElementById("pieChart1").getContext("2d");
  new Chart(ctx1, {
    type: "pie",
    data: data,
    options: options
  });

  var ctx2 = document.getElementById("pieChart2").getContext("2d");
  new Chart(ctx2, {
    type: "pie",
    data: data,
    options: options
  });

  var ctx3 = document.getElementById("pieChart3").getContext("2d");
  new Chart(ctx3, {
    type: "pie",
    data: data,
    options: options
  });
</script>
<script src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
